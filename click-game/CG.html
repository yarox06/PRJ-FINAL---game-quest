<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Challenge Game</title>
    <link rel="stylesheet" href="./CG.CSS">
</head>
<body>
    <div class="container">
        <h1>Click Challenge</h1>
        <p>Click the button as many times as you can in 20 seconds!</p>
        <button id="clickButton">Click me!</button>
        <p>Clicks: <span id="clicks">0</span></p>
        <p>Time left: <span id="timeLeft">20</span> seconds</p>
        <button id="startButton">Start Game</button>
    </div>
    <script src="./GC.js"></script>
</body>
</html>
